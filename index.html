<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Jogo da forca</title>
    <link rel="stylesheet" href="styles/base.css">
    <link rel="stylesheet" href="styles/main.css">
    <link rel="stylesheet" href="styles/reset.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap"
        rel="stylesheet">
</head>

<body>
    <main>
        <div class="main__maxwindow--win">
            <section class="maxwindow__win">
                <h1 class="win__title">Congratulations</h1>
                <h2 class="win__title title--2">You win</h2>
                <button class="win__button" onclick="restart()">continue</button>
            </section>
        </div>
        <div class="main__maxwindow">
            <section class="maxwindow__end">
                <h1 class="end__title">Game Over</h1>
                <h2 class="end__title title--2">Play Again?</h2>
                <div class="end__continue">
                    <button class="end__buttom buttom--no" onclick="close_window()">No</button>
                    <button class="end__buttom buttom--yes" onclick="restart()">Yes</button>
                </div>
            </section>
        </div>
        <header class="main__header">
            <h3 class="header__title">Tentativas: <span id="tentativas"></span></h3>
            <div class="header__right">
                <div class="right__icon">
                    <ion-icon class="right__icon__reload" name="reload-outline" onclick="restart()"></ion-icon>
                </div>
                <div class="right__icon" onclick="menutoggle()">
                    <ion-icon class="right__icon__menu active" name="menu-outline"></ion-icon>
                    <ion-icon class="right__icon__closemenu" name="close-outline"></ion-icon>
                </div>
            </div>
        </header>
        <div class="main__maxwindow maxwindow--menu">
            <menu class="main__menu">
                <h1 class="menu__title">Forca</h1>
                <div>
                    <li class="menu__li"><button class="menu__button"><ion-icon name="cart-outline"></ion-icon>Shop</button></li>
                    <li class="menu__li"><button class="menu__button"><ion-icon name="game-controller-outline"></ion-icon>Difficulty</button></li>
                    <li class="menu__li"><button class="menu__button"><ion-icon name="share-social-outline"></ion-icon>Share</button></li>
                    <li class="menu__li"><a href="https://www.instagram.com/jv.santzz/" class="menu__button"><ion-icon class="icon__follow" name="logo-instagram"></ion-icon>Follow-Me</a></li>
                    <li class="menu__li"><a href="#" class="menu__button"><ion-icon name="earth-outline"></ion-icon>More Games</a></li>
                </div>
                <p class="menu__p">Todos os direitos - free on github</p>
            </menu>
        </div>
        <section class="main__game">
            <figure class="game__forca">
                <img class="forca__img" src="assets/img/Frame 1 (1).png" alt="">
            </figure>
            <div class="game__right">
                <div class="game__right--top">
                    <h2 class="game__question"></h2>
                    <button class="game__dica">?
                        <span class="dica__number">3</span>
                    </button>
                </div>
                <div class="game__answer" id="game__answer">
                    <!-- Apaguei tudo para colocar de forma dinâmica quando inicia e enquanto digita -->
                </div>
            </div>
        </section>

        <section class="teclado" id="teclado">
            <!-- Apaguei tudo para colocar de forma dinâmica enquanto digita -->
        </section>
    </main>
    <script type="module" src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.esm.js"></script>
    <script nomodule src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.js"></script>
    <script src="script.js"></script>
</body>

</html>
